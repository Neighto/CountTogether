
<html>
<head>
    <script type="text/javascript"
            src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>

    <script type="text/javascript">

    var airconsole;
    /**
     * Sets up the communication to the screen.
     */
    function init() {
        airconsole = new AirConsole({ "orientation": "portrait" });

        airconsole.onActivePlayersChange = function(player_number) {
            updateText(player_number);
        }
        airconsole.onReady = function() {
            updateText();
            //print("HELLO"); //change
        }

      /*
      * DO NOT USE ONCLICK HANDLERS.
      * THEY ADD A 200MS DELAY!
      */
      if (!("ontouchstart" in document.createElement("div"))) {
        var elements = document.getElementsByTagName("*");
        for (var i = 0; i < elements.length; ++i) {
          var element = elements[i];
          var ontouchstart = element.getAttribute("ontouchstart");
          if (ontouchstart) {
            element.setAttribute("onmousedown", ontouchstart);
          }
          var ontouchend = element.getAttribute("ontouchend");
          if (ontouchend) {
            element.setAttribute("onmouseup", ontouchend);
          }
        }
      }
    }

	function updateText(player_number) {
	  var div = document.getElementById("player_id");
      if (airconsole.getActivePlayerDeviceIds().length == 0) {
        div.innerHTML = "Waiting for more players.";
      } else if (player_number == undefined) {
        div.innerHTML = "This is a 2 player game";
      } else if (player_number == 0) {
        div.innerHTML = "YOU ARE PLAYER X";
      } else if (player_number == 1) {
        div.innerHTML = "YOU ARE PLAYER Y";
      };
	}

    /**
     * Tells the screen to add to that player's guess.
     * @param amount
     */
    function count(amount) {
        airconsole.message(AirConsole.SCREEN, {action: "count", count: amount})
    }

    </script>
    <style type="text/css">

        @font-face {
            font-family: 'Arial';
        }

        html, body {
            height: 100%;
            margin: 0px;
            font-family: 'PressStart2P', sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .button {
            display: inline-block;
            height: 45%;
            width: 98%;
            background-color: #222;
            position: relative;
        }

        .button_label {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 50%;
            margin-top: -6px;
        }

        #player_id {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 100%;
            margin-top: -8px;
            color: #777;
        }
    </style>
</head>
<body onload="init()">

    <div class="view" id="Ingame">
        <div class="button" id="ingame-button" ontouchstart="count(1)"></div>
        <div class="button-text">COUNT</div>
    </div>
    <div id="player_id"></div>
</body>
</html>
